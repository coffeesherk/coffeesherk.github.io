<!DOCType html><html lang="zh-CN">	<head>		<title>Gemini's blog on GitHub</title>	</head>	<body>				<p>Thanks to github! For this free blog!</p>				<p>You will redirect in 			<a href="https://github.com/coffeesherk/coffeesherk.github.com/issues?labels=blog" id="seconds">5</a> seconds		</p>				<script type="text/javascript">			var d = document;			var s = d.getElementById("seconds");			var seconds = 5;			function update_time() {				s.innerText = seconds --;				if( seconds == 0 ) {					location.replace("https://github.com/coffeesherk/coffeesherk.github.com/issues?labels=blog");					return;				}				setTimeout(update_time,1000);			}			update_time();		</script>	</body></html>
