# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Gemini's Blog
subtitle:
description: "Gemini 的训练场"
author: Gemini Wen
language: zh
timezone: Asia/Shanghai
favicon: /img/ic_android.png

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://geminiwen.xyz
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.markdown # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace:

marked:
  gfm: true

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: Daily
plugin:
  - hexo-generator-feed

#social
social:
  github: https://github.com/geminiwen
  weibo: http://weibo.com/coffeesherk
  mail: mailto:coffeesherk@gmail.com
  twitter: https://twitter.com/geminiwen1992

#nav
nav:
  home: .
  archive: archives
  about: about
  rss: "/atom.xml"

logo: /img/ic_android.png

sitemap:
    path: sitemap.xml
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@git.coding.net:gemini/gemini.coding.me.git
  branch: master

#disqus_shortname: gemini-blog
duoshuo_shortname: geminiwen
ga_tracking_id: UA-89499441-1